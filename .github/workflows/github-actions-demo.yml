name: Github Actions Demo
run-name: ${{ github.actor }} is testing Github Actions!
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event"
      - run: echo "This job is running on ${{ runner.os }} server hosted by github"
      - run: echo "The name of your branch is ${{ github.ref }} and your repo is ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repo has been cloned to the runner "
      - run: echo "The workflow is now ready to test your code on the runner"
      - name: List files in the repository
        run: | 
          ls ${{ github.workspace }}
      - run: echo "this job's status is ${{ job.status }}"






